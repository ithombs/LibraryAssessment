<div class="container ">
    <div class="row mb-5">
        <div class="col text-center">
            
        </div>
        <div class="col-8 text-center">
            
        </div>
        <div class="col">
            
        </div>
    </div>
    <div class="row ">
    <div class="col full-width me-5">
    </div>
    <div class="col-8 book-search-container card shadow">
        <div class="">
            <div class="row">
                <div class="col"></div>
                <div class="col-8">
                    <h2 class="text-center mt-2 mb-3">Checked Out Books</h2>
                </div>
                <div class="col">
                </div>
            </div>
            <table class="" mat-elevation-z8 mat-table [dataSource] = "dataSource" >
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let checkout"><a [routerLink]="['/bookDetails/', checkout.book.id]">{{checkout.book.title}}</a></td>
                </ng-container>
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                    <td mat-cell *matCellDef="let checkout"> {{checkout.user.email}} </td>
                </ng-container>
                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                    <td mat-cell *matCellDef="let checkout"> {{getStartDate(checkout.startDate)}} </td>
                </ng-container>
                <ng-container matColumnDef="dueDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
                    <td mat-cell *matCellDef="let checkout"> {{getDueDate(checkout.startDate)}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell no-data" colspan="10">No data</td>
                </tr>
            </table>
        </div>

    </div>
    <div class="col"></div>
</div>
</div>
